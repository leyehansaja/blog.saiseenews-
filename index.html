<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Saisee News</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <iframe id="content-frame" src="" frameborder="0"></iframe>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbwFh8x2TSx53_GvqMWWtIlpIb22MzMuXbtRC_xgEdfeuZ9XAI0k_pAWzLojU8RXl_nZUg/exec';
        
        function loadContent(path) {
            const iframe = document.getElementById('content-frame');
            const url = new URL(scriptUrl);
            url.searchParams.set('path', path);
            iframe.src = url.toString();
        }

        // Load initial content
        loadContent(window.location.pathname);

        // Handle browser navigation
        window.addEventListener('popstate', function() {
            loadContent(window.location.pathname);
        });

        // Handle navigation within iframe
        window.addEventListener('message', function(event) {
            if (event.data.type === 'navigation') {
                history.pushState(null, '', event.data.url);
                loadContent(event.data.url);
            }
        }, false);
    </script>
</body>
</html>

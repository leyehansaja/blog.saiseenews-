<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Saisee News</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <iframe id="content-frame" src="https://script.google.com/macros/s/AKfycbwFh8x2TSx53_GvqMWWtIlpIb22MzMuXbtRC_xgEdfeuZ9XAI0k_pAWzLojU8RXl_nZUg/exec" frameborder="0"></iframe>

    <script>
        // Menangani navigasi di dalam iframe
        window.addEventListener('message', function(event) {
            if (event.data.type === 'navigation') {
                history.pushState(null, '', event.data.url);
            }
        }, false);

        // Menangani navigasi browser
        window.addEventListener('popstate', function() {
            document.getElementById('content-frame').contentWindow.postMessage({
                type: 'urlChange',
                url: window.location.pathname
            }, '*');
        });
    </script>
</body>
</html>
